<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        {% load static%}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col m-5 p-3 border shadow d-flex justify-content-center flex-column align-items-center">
                    <h1 class="fs-1">Welcome to the Great number Game</h1>
                    <p class="m-3">I am thinking of a number between 1 and 100 </p>
                    <p class="p-3">Take a guess!!</p>
                    <div {{display}} class="border m-3 result {{color}}"> 
                        <p class="text-center fs-1 p-3"> {{result}}</p>
                        <p class="text-center p-3" > Attempts: {{request.session.guess_counter}} </p>
                    </div>
                    <form action="get_value"  method="post" class="text-center">
                        {% csrf_token %}
                        <input type="text" name="value" value="0" >
                        <input type="submit" value="submit" class="btn btn-info shadow" {{text_input}}>
                </form>
                <a href="/destroy_session"><button class="btn btn-danger shadow m-3">Rest Game</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
