<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <main>
        <h4>The current time and date</h4>
        <div class="date-time">
            <p>{{ date }}</p>
            <p>{{ time }}</p>
        </div>
    </main>
    
</body>
</html>
