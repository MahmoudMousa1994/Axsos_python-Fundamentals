<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <main class="d-flex p-2 bd-highlight">
        <form action="add_book" method="post">
            {% csrf_token %}
            <div class="title">
                <label class="form-label" for="book_title">Title</label>
                <input type="text" id="book_title" name="book_title" class="form-control">
            </div>
            <div class="desc">
                <label class="form-label" for="desc">Descripiton</label>
                <textarea class="form-control form-control-sm " aria-label="With textarea" name="desc" id="desc" cols="20" rows="10"></textarea>
            </div>
            <input type="submit" value="add" class="btn btn-primary">
        </form>
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
            {% for book in all_the_books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td><a href="/books/{{book.id}}">View</a></td>
            </tr>
            {% endfor %}
        </table>
    </main>
    <a href="/authers" class="btn btn-primary">go to authers</a>
</body>
</html>
