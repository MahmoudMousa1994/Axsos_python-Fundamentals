<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="add_course">
        <h1>Add a new course</h1>
        <form action="add" method="post">
            {% csrf_token %}
            <div>
                <label class="input-group-text" for="cours_name">Name: </label>
                <input  class="form-control" type="text" name="cours_name" id="cours_name">
            </div>
            <div>
                <label class="input-group-text" for="desc">Description: </label>
                <textarea  class="form-control" name="desc" id="desc"></textarea>
            </div>
            <input  class="btn btn-primary" type="submit" value="Add">
        </form>
    </div>
    <div>
        <h1>Courses</h1>
        <table class="table table-success table-striped">
            <tr>
                <th>Course Nmae</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Action</th>
            </tr>
            {% for course in courses %}
            <tr>
                <td>{{ course.cours_name }}</td>
                <td>{{ course.description.desc }}</td>
                <td>{{ course.created_at }}</td>
                <input type="hidden" name="{{course.id}}">
                <td><a href="/destroy/{{course.id}}">remove</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
