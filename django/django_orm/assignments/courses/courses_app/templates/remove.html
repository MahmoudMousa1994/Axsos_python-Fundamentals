<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destroy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="remove_course">
        <h1>Remove course</h1>
        <h2>Are you sure you want to delete the following course ?</h2>
        <table class="table table-success table-striped">
            <tr>
                <td>Name:</td>
                <td>{{course.cours_name}}</td>
            </tr>
            <tr>
                <td>Descripiton:</td>
                <td>{{course.description.desc}}</td>
            </tr>
            <tr>
                <td><a class="btn btn-primary" href="/no_delete">No</a></td>
                <td><a class="btn btn-primary" href="/delete/{{course.id}}">Yes I want to delete this</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
