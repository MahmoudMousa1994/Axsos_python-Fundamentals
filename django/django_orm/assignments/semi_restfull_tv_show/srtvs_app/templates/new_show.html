<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <a  class="btn btn-primary" href="/shows">Go Back</a>
    <h1>Add a new Show</h1>
    <form action="/add_show" method="post">
        {% csrf_token %}
        <div>
            <label class="input-group-text"  for="title">Title</label>
            <input  class="form-control" type="text" name="title" id="title">
        </div>
        <div>
            <div class="network">
                <label class="input-group-text" for="network">Network</label>
                <input class="form-control"  type="text" name="network" id="network">
            </div>
            <div>
                <label class="input-group-text" for="r_date">Release Date</label>
                <input type="date" name="r_date" id="r_date">
            </div>
        </div>
        <div class="desc">
            <label class="input-group-text" for="desc">Descripiton</label>
            <textarea  class="form-control" name="desc" id="desc"></textarea>
        </div>
        <input type="hidden" name="show_id" value="{{the_show.id}}">
        <input  class="btn btn-primary" type="submit" value="Create">
    </form>
</body>
</html>
