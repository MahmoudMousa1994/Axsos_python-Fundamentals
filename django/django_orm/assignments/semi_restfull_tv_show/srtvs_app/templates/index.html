<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>All Shows</h1>
    <table class="table table-success table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for the_show in tv_shows %}
            <tr>
                <td>{{the_show.id}}</td>
                <td>{{the_show.title}}</td>
                <td>{{the_show.network}}</td>
                <td>{{the_show.release_date}}</td>
                <td>
                    <a href="/shows/{{the_show.id}}">Show</a>
                    <a href="/shows/{{the_show.id}}/edit">Edit</a>
                    <a href="/delete/{{the_show.id}}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="new"  class="btn btn-primary">Add a New Show</a>
</body>
</html>
