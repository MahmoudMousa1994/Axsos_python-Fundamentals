<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <a class="btn btn-primary" href="/shows">Go Back</a>
    <div class="how_info">
        <h1>TV Show {{ the_show.id }}</h1>
        <p>Title: {{the_show.title}}</p>
        <p>Network: {{the_show.network}}</p>
        <p>Release Date: {{the_show.release_date}}</p>
        <p>Description: {{the_show.desc}}</p>
    </div>
    <p>Last Updated: {{the_show.updated_at}}</p>
    <div>
        <a class="btn btn-primary" href="/shows/{{the_show.id}}/edit">Edit</a> | <a class="btn btn-primary" href="/delete/{{the_show.id}}">Delete</a>
    </div>
</body>
</html>
